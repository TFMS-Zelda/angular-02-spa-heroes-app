<div class="container">
    
    <div *ngIf="heroesBuscados.length; else noExiste ">

        <h1 class="display-4">HÃ©roes encontrados: <small>{{ termino }}</small></h1>

        <div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn">
            <div class="col"
                 *ngFor="let heroe of heroesBuscados; let i = index"
                 >
      
              <div class="card">
                <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
                <div class="card-body">
                  <h5 class="card-title">{{ heroe.nombre }}</h5>
                  <p class="card-text">
                    {{ heroe.bio }}
                  </p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">{{ heroe.aparicion }}</small>
                </div>
              </div>
            </div>
        </div>
    </div>

    <ng-template #noExiste>
       <div class="alert alert-warning">
           <h1 class="display-4 animated fadeIn">No encontramos ningun registro asociado a <strong>{{ termino }}</strong></h1>
       </div>
    </ng-template>

  </div>

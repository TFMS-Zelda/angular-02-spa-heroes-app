<div class="container">
  <h1>Héroes <small>Marvel vs DC</small></h1>

  <div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn">
    <div class="col" *ngFor="let heroe of heroes; let i = index">
      <div class="card">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">
            {{ heroe.bio }}
          </p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ heroe.aparicion }}</small>
        </div>

        <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">Ver más...</button>

        <!-- ejemplo con routerLink  -->

        <!-- <a [routerLink]="['/heroe', i ]" class="btn btn-outline-primary btn-block">Ver más...</a> -->
      </div>
    </div>
  </div>
</div>

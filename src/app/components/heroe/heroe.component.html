
<div class="container-fluid">
    <h1 class="display-2">{{ heroe.nombre | uppercase }} - <small>( {{ heroe.aparicion | date:'y' }} )</small></h1>

    <hr />

    <div class="row">
    
    <div class="col-md-4">
    
        <div class="col">
            <div class="card h-100 animated fadeIn">
              <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">

              <a [routerLink]="['/heroes']"  class="btn btn-outline-danger btn-block">Regresar</a>
            
            </div>
        </div>

    </div>

    <div class="col-md-8 animated fadeIn fast">
        <h1 class="display-4">{{ heroe.nombre }}</h1>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <h1 class="display-4">{{ heroe.casa }}</h1>


    </div>
    </div>


</div>
